kind: 3d-histogram # mesh # line
data: data.tsv # foo.tsv
labels:
  x-axis: first electron coordinate
  y-axis: second electron coordinate
  z-axis: number of particles in the range
  title: >-
    "Number of measurements of an electron position inside two-dimensional potential well with length = 5 (y - axis) and width = 2 (x - axis)"
  subtitle: ''
disable-legend: false
index-column: id
legend:
  title: Electron properties
bins:
  x:
    min: 0
    max: 2
    bin-size: 0.2
  'y':
    min: 0
    max: 5
    bin-size: 0.5
